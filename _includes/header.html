<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">
    
    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h1 class="masthead-brand">Pannellum</h1>
              <div class="masthead-brand masthead-stars"><iframe src="//mdo.github.io/github-buttons/github-btn.html?user=mpetroff&amp;repo=pannellum&amp;type=watch&amp;count=true" style="border-style:none;background-color:transparent;overflow:hidden;" width="110" height="20"></iframe></div>
              <ul class="nav masthead-nav">
                <li{% if page.home %} class="active"{% endif %}><a href="/">Home</a></li>
                <li{% if page.features %} class="active"{% endif %}><a href="/features/">Features</a></li>
                <li{% if page.download %} class="active"{% endif %}><a href="/download/">Download</a></li>
                <li{% if page.documentation %} class="active"{% endif %}><a href="/documentation/">Documentation</a></li>
              </ul>
            </div>
          </div>
